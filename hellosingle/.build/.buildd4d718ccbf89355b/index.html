<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="description" content="A Tizen Web UI FW single-page template generated by Tizen Web IDE" /> 
  <title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Single-Page</title> 
  <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    --> 
  <script src="/usr/share/tizen-web-ui-fw/latest/js/jquery.js"></script> 
  <!-- script src="tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>

        data-framework-theme="tizen-white"></script --> 
  <script type="text/javascript" src="./js/main.js"></script> 
  <link rel="stylesheet" type="text/css" href="./css/style.css" /> 
 </head> 
 <body> 
  <div data-role="page"> 
   <div data-role="header" data-position="fixed"> 
    <h1>Single-Page Application </h1> 
   </div>

   <div data-role="content"> 
    <input id="button1" type="button" value="Button" />

    <input id="popup1" type="button" value="Popup1" data-rel="center_info" />

    <div id="center_info" data-role="popup" class="center_info"> 
     <div class="ui-popup-text"> 
      <p>Pop-up dialog box, a child window that blocks user interaction to the parent windows </p> 
     </div> 
    </div> 
   </div>
   <!-- /content --> 
   <div data-role="footer" data-position="fixed"> 
    <h4>Footer content</h4> 
   </div>
   <!-- /footer --> 
  </div>
  <!-- /page -->

</html>
