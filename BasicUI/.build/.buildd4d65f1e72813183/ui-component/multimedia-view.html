<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Navigation</title> 
  <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    --> 
  <script src="/usr/share/tizen-web-ui-fw/latest/js/jquery.js"></script> 
  <script src="/usr/share/tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script> 
  <script src="/usr/share/tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js" data-framework-theme="tizen-white"></script>

        Additional scripts and css files are to be placed here.

            <script src="main.js"></script>

    -->

 </head> 
 <body> 
  <div data-role="page">

     <source src="../mp3.mp3" type="audio/mp3"></source> Your browser does not support the audio tag. 
    </audio> 
   </div> 
   <div data-role="footer" data-id="foo1"> 
    <div data-role="controlgroup" data-type="horizontal"> 
     <a data-role="button" data-icon="back" href="../index.html">Back</a>

   <!-- /footer --> 
  </div>
